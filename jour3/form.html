<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jour 3 : Formulaire et Utilisation des Icônes</title>
    <!-- Inclure la bibliothèque Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="cssjour3.css">
    <title>Formulaire</title>
</head>

<body>

    <h1>Formulaire et Utilisation des Icônes</h1>
    <!-- Formulaire avec fieldset -->
    <form action="/submit-form" method="POST">
        <fieldset>
            <legend>Informations Personnelles</legend>

            <!-- Champ de texte -->
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

            <br><br>

            <!-- Zone de texte -->
            <label for="message">Message :</label><br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Votre message ici"></textarea>
            <br><br>
            <!-- Menu déroulant -->
            <label for="pays">Pays :</label>
            <select id="pays" name="pays">
                <option value="france">France</option>
                <option value="canada">Canada</option>
                <option value="belgique">Belgique</option>
                <option value="autre">Autre</option>
            </select>
            <br><br>
            <!-- Cases à cocher -->
            <label>Intérêts :</label><br>
            <input type="checkbox" id="interet1" name="interet1" value="sport">
            <label for="interet1">Sport</label><br>
            <input type="checkbox" id="interet2" name="interet2" value="lecture">
            <label for="interet2">Lecture</label><br>
            <br>
            <!-- Bouton de soumission -->
            <input type="submit" value="Envoyer">
        </fieldset>
    </form>
            <!-- Utilisation des icônes avec Boxicons -->
            <h2>Utilisation des Icônes avec Boxicons</h2>
            <i class='bx bxl-facebook'></i>
            <i class='bx bxl-twitter'></i>
            <i class='bx bxl-instagram'></i>
            <i class='bx bxl-linkedin'></i>
            <!-- Exemples d'autres icônes -->
            <i class='bx bx-heart'></i>
            <i class='bx bx-home'></i>
            <i class='bx bx-user'></i>
            <i class='bx bxl-gmail'></i>
            <i class='bx bxl-universal-access bx-fade-left bx-rotate-180' ><i class='bx bxl-docker bx-tada bx-rotate-180' ></i></i>
            <i class='bx bxs-universal-access bx-tada bx-rotate-180' >rotate</i>
            <i class='bx bxl-docker bx-tada bx-rotate-180' ></i>
